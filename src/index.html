<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Neighborhood Map</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/main.css">

    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <nav id="offCanvas" class="off-canvas position-left reveal-for-large" data-off-canvas>
          <ul class="vertical menu">
            <li>
              <input type="search" placeholder="Searchâ€¦" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">
            </li>
          </ul>
          <ul class="vertical menu" data-bind="template: {foreach: getItems}">
            <li>
              <a href="#" data-bind="text: title"></a>
            </li>
          </ul>
        </nav>
        <main class="off-canvas-content" data-off-canvas-content>
          <div id="map"></div>
          <div class="map-overlay">
            <div class="title-bar">
              <div class="title-bar-left">
                <button class="menu-icon hide-for-large" data-open="offCanvas"></button>
                <span class="title-bar-title">Neighborhood Map</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWK9S6I0UP5elDtJ4BNJXmyS0eh9NWYhY"></script>

    <script src="../bower_components/what-input/what-input.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.min.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
